  <script type="text/javascript">
    $(function () {
      // Dapatkan tanggal saat ini
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
      var yyyy = today.getFullYear();

      today = mm + '/' + dd + '/' + yyyy;

      // Inisialisasi datepicker dengan startDate yang disetel ke tanggal saat ini
      $('#datepicker').datepicker({
        startDate: today,
        autoclose: true, // menutup datepicker setelah memilih tanggal
        beforeShowDay: function (date) {
          var currentDate = new Date();
          currentDate.setHours(0, 0, 0, 0); // Atur jam ke 00:00:00
          var startDate = new Date(today);
          startDate.setHours(0, 0, 0, 0); // Atur jam ke 00:00:00
          return {
            enabled: date >= startDate,
            classes: date < startDate ? 'disabled-date' : '' // Tambahkan kelas CSS untuk tanggal sebelum startDate
          };
        }
      });
    });
  </script>
